<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnoser Chatbot</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="chat-container">
        <h1 style="color: #FFF; margin-bottom: 8px;">Diagnoser Chatbot</h1>
        <div class="chat-box" id="chat-box">
            <div class="chat-message bot-message">Olá! Eu sou o Diagnoser. Como você está se sentindo hoje?</div>
        </div>
        <input type="text" id="user-input" placeholder="Digite sua resposta..." style="width: 100%; padding: 10px;" />
        <button id="send-btn" style="width: 100%; padding: 10px; margin-top: 10px;">Enviar</button>
    </div>
    <script src="script.js"></script>

</body>
</html>
